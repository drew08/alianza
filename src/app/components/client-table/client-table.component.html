<section class="container">
    <div class="actions">
        <button (click)="openCreateDialog('1000ms', '1000ms')" class="normal-btn">New</button>
        <button (click)="saveData()" class="normal-btn">Export</button>
    </div>
    <div class="search-section">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter Shared key" #input />
        </mat-form-field>
        <button (click)="openCreateDialog('1000ms', '1000ms')" class="normal-btn">Advanced Search</button>
    </div>
</section>
<ng-container >
    <div class=" container mat-elevation-z8">
        <table class="client-table" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="sharedKey">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Shared Key</th>
                <td mat-cell *matCellDef="let row">{{ row.sharedKey }}</td>
            </ng-container>

            <ng-container matColumnDef="businessID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Business ID</th>
                <td mat-cell *matCellDef="let row">{{ row.businessID }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
            </ng-container>

            <ng-container matColumnDef="dataAdded">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Added</th>
                <td mat-cell *matCellDef="let row">{{ row.dataAdded }}</td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="action">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    No Clients  "{{ input.value }}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</ng-container>
